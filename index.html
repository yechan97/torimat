<!DOCTYPE html>
<html>
<head>
    <title>토리매트 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F7D4; /* Light Green Pastel */
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            display: none; /* Initially hidden */
        }
        h1 {
            color: #7CB342; /* 초록색 */
            font-weight: bold;
            font-family: 'Gowun Dodum', sans-serif;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .input-group label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
            min-width: 80px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            width: calc(50% - 10px);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            margin: 10px 1%;
            padding: 15px;
            font-size: 19px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        button.calculate {
            background-color: #81C784; /* Green */
        }
        button.reset {
            background-color: #FF8A65; /* Red Orange */
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left; /* Left-aligned text */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: grey;
        }
        .copy-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 17px;
            cursor: pointer;
            background-color: #FFCC80; /* Light Orange */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .region-buttons, .macro-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .region-button, .macro-button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
        .region-button {
            background-color: #64B5F6; /* Blue */
        }
        .macro-button {
            background-color: #81C784; /* Green */
        }
        input:focus {
            border-color: #81C784;
            outline: none;
        }
        .password-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .password-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        .password-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #81C784; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .quick-button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
            background-color: #64B5F6; /* Blue */
            color: #fff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="비밀번호를 입력하세요">
        <button onclick="checkPassword()" class="password-button">확인</button>
    </div>
    <div class="container" id="calculator">
        <h1>토리매트 계산기</h1>
        <div class="input-group">
            <label><b>거실</b></label>
            <input type="number" id="거실_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="거실_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>복도</b></label>
            <input type="number" id="복도_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="복도_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>주방</b></label>
            <input type="number" id="주방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="주방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>작은 방</b></label>
            <input type="number" id="작은방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="작은방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>큰 방</b></label>
            <input type="number" id="큰방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="큰방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>발코니</b></label>
            <input type="number" id="발코니_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="발코니_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="input-group">
            <label><b>기타</b></label>
            <input type="number" id="기타_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
            <input type="number" id="기타_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
        </div>
        <div class="buttons">
            <button class="calculate" onclick="calculate()">계산하기</button>
            <button class="reset" onclick="resetValues()">초기화</button>
        </div>
        <div id="result"></div>
        <div id="estimate-guide" style="display: none;">
            <h2>예상 견적 안내</h2>
            <div class="region-buttons">
                <button class="region-button" onclick="copyRegion('수도권')"><b>수도권</b></button>
                <button class="region-button" onclick="copyRegion('충청')"><b>충청</b></button>
                <button class="region-button" onclick="copyRegion('지방')"><b>지방</b></button>
            </div>
        </div>
        <div class="footer">
            <p>by_예찬</p>
        </div>
    </div>
    <div class="container" id="estimate" style="display: none;">
        <h1>견적 양식</h1>
        <div class="quick-buttons">
            <button class="quick-button" onclick="showQuickButtons('25평/59㎡')">25평/59㎡</button>
            <button class="quick-button" onclick="showQuickButtons('30평/74㎡')">30평/74㎡</button>
            <button class="quick-button" onclick="showQuickButtons('34평/84㎡')">34평/84㎡</button>
            <button class="quick-button" onclick="showQuickButtons('30평후')">30평후</button>
            <button class="quick-button" onclick="showQuickButtons('40평초')">40평초</button>
            <button class="quick-button" onclick="showQuickButtons('40평중후')">40평중후</button>
        </div>
        <div class="input-group">
            <label>80매트</label>
            <input type="number" id="mat80" placeholder="숫자를 입력하세요" value="0">
        </div>
        <div class="input-group">
            <label>100매트</label>
            <input type="number" id="mat100" placeholder="숫자를 입력하세요" value="0">
        </div>
        <div id="quick-options" class="hidden"></div>
        <div class="buttons">
            <button class="calculate" onclick="calculateEstimate()">견적 계산하기</button>
            <button class="reset" onclick="resetEstimateValues()">초기화</button>
        </div>
        <div id="price-result"></div>
        <div class="region-buttons">
            <button class="region-button" onclick="copyRegionEstimate('수도권')"><b>수도권</b></button>
            <button class="region-button" onclick="copyRegionEstimate('충청')"><b>충청</b></button>
            <button class="region-button" onclick="copyRegionEstimate('지방')"><b>지방</b></button>
        </div>
        <div class="footer">
            <p>by_예찬</p>
        </div>
    </div>
</body>
<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        if (password === '0107') {
            document.querySelector('.password-container').style.display = 'none';
            document.getElementById('calculator').style.display = 'block';
            document.getElementById('estimate').style.display = 'none';
        } else {
            alert('비밀번호가 올바르지 않습니다.');
        }
    }

    function calculate() {
        let rooms = [
            {name: '거실', width: document.getElementById('거실_가로').value, length: document.getElementById('거실_세로').value},
            {name: '복도', width: document.getElementById('복도_가로').value, length: document.getElementById('복도_세로').value},
            {name: '주방', width: document.getElementById('주방_가로').value, length: document.getElementById('주방_세로').value},
            {name: '작은 방', width: document.getElementById('작은방_가로').value, length: document.getElementById('작은방_세로').value},
            {name: '큰 방', width: document.getElementById('큰방_가로').value, length: document.getElementById('큰방_세로').value},
            {name: '발코니', width: document.getElementById('발코니_가로').value, length: document.getElementById('발코니_세로').value},
            {name: '기타', width: document.getElementById('기타_가로').value, length: document.getElementById('기타_세로').value}
        ];

        let totalMats50x50 = 0;
        rooms.forEach(room => {
            let width = parseFloat(room.width) || 0;
            let length = parseFloat(room.length) || 0;
            let matsAlongWidth = Math.ceil(width / 50);
            let matsAlongLength = Math.ceil(length / 50);
            totalMats50x50 += matsAlongWidth * matsAlongLength;
        });

        let matCounts = {
            '80x80': Math.floor(totalMats50x50 / 2.56),
            '100x100': Math.floor(totalMats50x50 / 2.56 * 2.56 / 3.8),
            '120x80': Math.floor(totalMats50x50 / 2.56 * 2.56 / 3.8)
        };

        let prices = {
            '자이언트매트': matCounts['80x80'] * 44000,
            '자이언트플러스매트': matCounts['80x80'] * 47000,
            '빅토리매트': matCounts['100x100'] * 79000,
            '자이언트와이드매트': matCounts['120x80'] * 75000
        };

        let resultHtml = `
            <table>
                <tr>
                    <th>필요한 매트 수</th>
                    <th>가격</th>
                </tr>
                <tr>
                    <td>
                        80x80: ${matCounts['80x80']}장<br>
                        100x100: ${matCounts['100x100']}장<br>
                        120x80: ${matCounts['120x80']}장
                    </td>
                    <td>
                        자이언트매트: ${prices['자이언트매트'].toLocaleString()}원<br>
                        자이언트플러스매트: ${prices['자이언트플러스매트'].toLocaleString()}원<br>
                        빅토리매트: ${prices['빅토리매트'].toLocaleString()}원<br>
                        자이언트와이드매트: ${prices['자이언트와이드매트'].toLocaleString()}원
                    </td>
                </tr>
            </table>
            <button class="copy-button" onclick="copyResult()">결과 복사하기</button>
            <div id="estimate-guide">
                <h2>예상 견적 안내</h2>
                <div class="region-buttons">
                    <button class="region-button" onclick="copyRegion('수도권')"><b>수도권</b></button>
                    <button class="region-button" onclick="copyRegion('충청')"><b>충청</b></button>
                    <button class="region-button" onclick="copyRegion('지방')"><b>지방</b></button>
                </div>
            </div>
        `;

        document.getElementById('result').innerHTML = resultHtml;
        document.getElementById('estimate-guide').style.display = 'block';
    }

    function resetValues() {
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.value = 0;
        });
        document.getElementById('result').innerHTML = "";
        document.getElementById('estimate-guide').style.display = 'none';
    }

    function copyResult() {
        let matCounts = {
            '자이언트매트': document.querySelector('#result table tr:nth-child(2) td:nth-child(1)').innerText.split('\n')[0].split(': ')[1],
            '빅토리매트': document.querySelector('#result table tr:nth-child(2) td:nth-child(1)').innerText.split('\n')[1].split(': ')[1],
            '자이언트와이드매트': document.querySelector('#result table tr:nth-child(2) td:nth-child(1)').innerText.split('\n')[2].split(': ')[1]
        };

            '자이언트와이드매트': document.querySelector('#result table tr:nth-child(2) td:nth-child(2)').innerText.split('\n')[3].split(': ')[1]
        };

        let resultText = `

        const textArea = document.createElement('textarea');

        textArea.select();
        document.execCommand('copy');

        };

        const textArea = document.createElement('textarea');
        textArea.value = regionText[region];
        document.body.appendChild(textArea);
        textArea.select();
