<!DOCTYPE html>
<html>
<head>
    <title>토리매트 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F7D4; /* Light Green Pastel */
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #7CB342; /* 초록색 */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            width: 32%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #81C784; /* Green */
            font-family: 'Gowun Dodum', sans-serif;
        }
        .tab-buttons button.active {
            background-color: #64B5F6; /* Blue */
        }
        .hidden {
            display: none;
        }
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .quick-button {
            flex: 1 1 calc(33.333% - 10px);
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #64B5F6; /* Blue */
            color: #fff;
            font-family: 'Gowun Dodum', sans-serif;
        }
        .quick-button.active {
            background-color: #FFCC80; /* Light Orange */
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .input-group label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
            min-width: 80px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            width: calc(50% - 10px);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            margin: 10px 1%;
            padding: 15px;
            font-size: 19px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            font-family: 'Gowun Dodum', sans-serif;
        }
        button.calculate {
            background-color: #81C784; /* Green */
        }
        button.reset {
            background-color: #FF8A65; /* Red Orange */
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left; /* Left-aligned text */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: grey;
        }
        .copy-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 17px;
            cursor: pointer;
            background-color: #FFCC80; /* Light Orange */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .region-buttons, .macro-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .region-button, .macro-button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
            font-family: 'Gowun Dodum', sans-serif;
        }
        .region-button {
            background-color: #64B5F6; /* Blue */
        }
        .macro-button {
            background-color: #81C784; /* Green */
        }
        input:focus {
            border-color: #81C784;
            outline: none;
        }
        .quick-buttons-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            .quick-button {
                flex: 1 1 100%;
            }
            .tab-buttons button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button id="calc-tab" class="active" onclick="showTab('calculator')">계산기</button>
            <button id="form-tab" onclick="showTab('estimate')">양식</button>
            <button id="info-tab" onclick="showTab('info')">안내</button>
        </div>
        <div id="calculator" class="tab-content">
            <h1>토리매트 계산기</h1>
            <div class="input-group">
                <label><b>거실</b></label>
                <input type="number" id="거실_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="거실_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>복도</b></label>
                <input type="number" id="복도_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="복도_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>주방</b></label>
                <input type="number" id="주방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="주방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>작은 방</b></label>
                <input type="number" id="작은방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="작은방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>큰 방</b></label>
                <input type="number" id="큰방_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="큰방_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>발코니</b></label>
                <input type="number" id="발코니_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="발코니_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="input-group">
                <label><b>기타</b></label>
                <input type="number" id="기타_가로" placeholder="가로(cm)" value="0" onfocus="this.value=''">
                <input type="number" id="기타_세로" placeholder="세로(cm)" value="0" onfocus="this.value=''">
            </div>
            <div class="buttons">
                <button class="calculate" onclick="calculate()">계산하기</button>
                <button class="reset" onclick="resetValues()">초기화</button>
            </div>
            <div id="result"></div>
            <div id="estimate-guide" style="display: none;">
                <h2>예상 견적 안내</h2>
                <div class="region-buttons">
                    <button class="region-button" onclick="copyRegion('수도권')"><b>수도권</b></button>
                    <button class="region-button" onclick="copyRegion('충청')"><b>충청</b></button>
                    <button class="region-button" onclick="copyRegion('지방')"><b>지방</b></button>
                </div>
            </div>
        </div>
        <div id="estimate" class="tab-content hidden">
            <h1>견적 양식</h1>
            <div class="quick-buttons">
                <button class="quick-button" onclick="toggleQuickButtons('25평/59㎡')">25평/59㎡</button>
                <button class="quick-button" onclick="toggleQuickButtons('30평/74㎡')">30평/74㎡</button>
                <button class="quick-button" onclick="toggleQuickButtons('34평/84㎡')">34평/84㎡</button>
                <button class="quick-button" onclick="toggleQuickButtons('30평후')">30평후</button>
                <button class="quick-button" onclick="toggleQuickButtons('40평초')">40평초</button>
                <button class="quick-button" onclick="toggleQuickButtons('40평중후')">40평중후</button>
            </div>
            <div class="quick-buttons-container" id="quick-buttons-container"></div>
            <div class="input-group">
                <label><b>80매트</b></label>
                <input type="number" id="mat80" placeholder="0" value="0" onfocus="this.value=''" oninput="updateMat100()">
            </div>
            <div class="input-group">
                <label><b>100매트</b></label>
                <input type="number" id="mat100" placeholder="0" value="0" onfocus="this.value=''">
            </div>
            <div class="buttons">
                <button class="calculate" onclick="calculateEstimate()">견적 계산하기</button>
                <button class="reset" onclick="resetEstimateValues()">초기화</button>
            </div>
            <div id="price-result"></div>
        </div>
        <div id="info" class="tab-content hidden">
            <h1>카카오톡/네이버톡톡/문자</h1>
            <div class="macro-buttons">
                <button class="macro-button" onclick="copyMacro('인삿말')"><b>인삿말</b></button>
                <button class="macro-button" onclick="copyMacro('시공 사례')"><b>시공 사례</b></button>
                <button class="macro-button" onclick="copyMacro('할인 안내')"><b>할인 안내</b></button>
                <button class="macro-button" onclick="copyMacro('공기 순환로')"><b>공기 순환로</b></button>
                <button class="macro-button" onclick="copyMacro('예약금 안내')"><b>예약금 안내</b></button>
                <button class="macro-button" onclick="copyMacro('마무리 인사')"><b>마무리 인사</b></button>
            </div>
        </div>
        <div class="footer">
            <p>by_예찬</p>
        </div>
    </div>
<script>
    let activeButton = null;

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.add('hidden');
        });
        document.querySelectorAll('.tab-buttons button').forEach(button => {
            button.classList.remove('active');
        });
        document.getElementById(tabId).classList.remove('hidden');
        document.getElementById(tabId + '-tab').classList.add('active');
    }

    function toggleQuickButtons(buttonId) {
        const quickButtonsContainer = document.getElementById('quick-buttons-container');
        const quickButtons = {
            '25평/59㎡': [
                { label: '거복', mat80: 40, mat100: 27 },
                { label: '거복주', mat80: 50, mat100: 33 }
            ],
            '30평/74㎡': [
                { label: '거복', mat80: 45, mat100: 31 },
                { label: '거복주', mat80: 60, mat100: 41 }
            ],
            '34평/84㎡': [
                { label: '거복', mat80: 50, mat100: 34 },
                { label: '거복아', mat80: 60, mat100: 41 },
                { label: '거복주', mat80: 68, mat100: 45 }
            ],
            '30평후': [
                { label: '거복', mat80: 58, mat100: 40 },
                { label: '거복주', mat80: 75, mat100: 51 }
            ],
            '40평초': [
                { label: '거복', mat80: 63, mat100: 43 },
                { label: '거복주', mat80: 80, mat100: 54 }
            ],
            '40평중후': [
                { label: '거복', mat80: 68, mat100: 47 },
                { label: '거복주', mat80: 85, mat100: 58 }
            ]
        };

        if (activeButton === buttonId) {
            quickButtonsContainer.innerHTML = '';
            activeButton = null;
        } else {
            quickButtonsContainer.innerHTML = quickButtons[buttonId]
                .map(button => `<button class="quick-button" onclick="setMats(${button.mat80}, ${button.mat100})">${button.label}</button>`)
                .join('');
            activeButton = buttonId;
        }

        document.querySelectorAll('.quick-button').forEach(button => {
            button.classList.remove('active');
        });
        document.querySelector(`.quick-button[onclick*="${buttonId}"]`).classList.add('active');
    }

    function setMats(mat80, mat100) {
        document.getElementById('mat80').value = mat80;
        document.getElementById('mat100').value = mat100;
    }

    function updateMat100() {
        const mat80 = parseFloat(document.getElementById('mat80').value) || 0;
        const mat100 = Math.floor(mat80 / 2.56);
        document.getElementById('mat100').value = mat100;
    }

    function calculateEstimate() {
        const mat80 = parseInt(document.getElementById('mat80').value) || 0;
        const mat100 = parseInt(document.getElementById('mat100').value) || 0;

        const price80 = {
            '자이언트매트': mat80 * 44000,
            '자이언트플러스매트': mat80 * 47000
        };

        const price100 = {
            '자이언트와이드매트': mat100 * 75000,
            '빅토리매트': mat100 * 79000
        };

        let resultHtml = `
            <table>
                <tr>
                    <th>필요한 매트 수</th>
                    <th>가격</th>
                </tr>
                <tr>
                    <td>
                        80x80: ${mat80}장<br>
                        100x100: ${mat100}장<br>
                        120x80: ${mat100}장
                    </td>
                    <td>
                        자이언트매트: ${price80['자이언트매트'].toLocaleString()}원<br>
                        자이언트플러스매트: ${price80['자이언트플러스매트'].toLocaleString()}원<br>
                        자이언트와이드매트: ${price100['자이언트와이드매트'].toLocaleString()}원<br>
                        빅토리매트: ${price100['빅토리매트'].toLocaleString()}원
                    </td>
                </tr>
            </table>
            <button class="copy-button" onclick="copyResult()">결과 복사하기</button>
        `;

        document.getElementById('price-result').innerHTML = resultHtml;
    }

    function resetEstimateValues() {
        document.getElementById('mat80').value = 0;
        document.getElementById('mat100').value = 0;
        document.getElementById('price-result').innerHTML = "";
    }

    function copyText(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('복사되었습니다.');
    }

    function copyMacro(macro) {
        const macroText = {
            '인삿말': '...인삿말 내용...',
            '시공 사례': '...시공 사례 내용...',
            '할인 안내': '...할인 안내 내용...',
            '공기 순환로': '...공기 순환로 내용...',
            '예약금 안내': '...예약금 안내 내용...',
            '마무리 인사': '...마무리 인사 내용...'
        };
        copyText(macroText[macro]);
    }

    document.addEventListener('DOMContentLoaded', function() {
        showTab('calculator');
    });
</script>
</body>
</html>
